<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    section{
        width: 100%;
        height: 100vh;
    }
    body {
        height: 200vh;
        }
    nav{
        padding: 1rem;
        background-color: black;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1;
    }
    nav h1 {
        text-align: center;
    }
    section img {
        position: fixed;
        width: 300px;
        top: 5rem;
    }
    .box{
        width: 600px;
        height: 700px;
        background-color: brown;
        position: absolute;
        right: 0;
    }
    #cat,
    #dog{
        position: absolute;
    }
    #dog {
        width: 400px;
        top: 10px;
        left: 10px;
    }
    #cat {
        width: 500px;
        bottom: 0;
    }
    section {
        height: 100vh;
        background-color: pink;
    }
</style>
</head>
<body>
    <section>
        <nav><h1>This is nav bar</h1></nav>
        <img src="https://www.wordstream.com/wp-content/uploads/2021/07/best20display20ads20of202020-geico20example_0.png" alt="">
        <div class="image">
            <div class="box">
                <img src="https://images.prismic.io/tails/cf20177f4abcfbf52dcbe323ef99b50ef31b4048_body_01.png?auto=compress,format" alt="" id="dog">
                <img src="https://static.wixstatic.com/media/2cd43b_5f099d303fb742dfb10d3892386e0eb6~mv2.png/v1/fill/w_320,h_322,q_90/2cd43b_5f099d303fb742dfb10d3892386e0eb6~mv2.png" alt="" id="cat">
            </div>
        </div>
    </section>
</body>
</html>
